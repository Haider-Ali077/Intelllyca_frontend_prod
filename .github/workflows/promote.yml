name: Promote to Prod

on:
  workflow_dispatch: # Manual trigger from Actions tab

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Push to Prod Repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          PROD_REPO: Haider-Ali077/Intelllyca_frontend_prod
        run: |
          echo "Prod repo (raw): $PROD_REPO"
          echo "GH_PAT length: ${#GH_PAT}"

          # Remove any accidental trailing slash
          CLEAN_REPO=${PROD_REPO%/}
          echo "Prod repo (clean): $CLEAN_REPO"

          git remote add prod https://x-access-token:${GH_PAT}@github.com/${CLEAN_REPO}.git
          git remote -v   # Verify remote URL
          git push prod HEAD:main --force-with-lease

